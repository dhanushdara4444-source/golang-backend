version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: eu-west-2
    AWS_ACCOUNT_ID: "012918245028"
    ECR_REPO: goland-backend
    CLUSTER_NAME: democlusterlondon
    SERVICE_NAME: my-taskdef-service-4q4hy87h
    CONTAINER_NAME: my-container

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $eu-west-2 |
        docker login --username AWS --password-stdin $012918245028.dkr.ecr.$eu-west-2.amazonaws.com

  build:
    commands:
      - echo Build started on `date`
      - docker build -t $ECR_REPO .
      - docker tag $ECR_REPO:latest $012918245028.dkr.ecr.$eu-west-2.amazonaws.com/$ECR_REPO:latest

  post_build:
    commands:
      - echo Pushing image to ECR...
      - docker push $012918245028.dkr.ecr.$eu-west-2.amazonaws.com/$ECR_REPO:latest
      - echo Updating ECS service...
      - aws ecs update-service \
        --cluster $CLUSTER_NAME \
        --service $SERVICE_NAME \
        --force-new-deployment
